<!DOCTYPE html>
<html>
    <head>
        <title>Print content of page</title>
    </head>
    <body>
        <p>Click the butten to print the content of current page</p>
        <button onclick="printpage()">Print</button>


        <script>
            function printpage(){
                window.print();
            }
        </script>
    </body>
</html>
